<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="icomoon/style.css" />
    <title>To do List</title>
  </head>

  <body>
    <dialog id="em-btn">
      <div class="dd-em">
        <div class="d-em">
          <h1>اكتب شي ياخي</h1>

          <button id="tmam">تمام</button>
        </div>
      </div>
    </dialog>
    <div class="container">
      <div class="h-con">
        <h1>To Do List</h1>
      </div>
      
      <div class="container-list">
        <div id="container-list">
          <div class="task">
            <span class="icon-star icon"></span>
            <p class="para"></p>

            <div>
              <span id="likem" class="icon-trash icon"></span>
              <span class="icon-angry2 icon"></span>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <div class="form" lang="ar">
        <h1>شنو اسوي بعد؟</h1>

        <form action="" dir="rtl">
          <input type="text" placeholder="اكتب حبشكلاتك هنا" />
          <button class="icon-send-o"></button><span class="like">1</span>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
